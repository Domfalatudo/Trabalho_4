<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>

<div class="layout">

    <section class="left">
        <div class="title-box">
            <h1>Relembre suas memórias</h1>
        </div>

        <p class="desc">
            Entre para continuar explorando artigos exclusivos, curiosidades históricas e os segredos culturais de cada estado tudo personalizado para você.
        </p>

        <div class="language">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Flag_of_Brazil.svg">
            Português
            <span>›</span>
        </div>
    </section>

    <section class="right">
        <div class="card">

            <h2>Login</h2>

            <form action="home.html">
                <label>Nome:</label>
                <input type="text">

                <label>Email:</label>
                <input type="email">

                <label>Senha:</label>
                <input type="password">

                <label>Confirme:</label>
                <input type="password">

                <div class="check">
                    <input type="checkbox" required>
                    <span>Ao clicar você estará enviando dados à Nárnia</span>
                </div>

                    <button type="submit">Login</button>

                <p class="login">Não tem conta? <a href="../index.html">Sign Up</a></p>
            </form>

        </div>
    </section>

</div>

</body>
</html>
