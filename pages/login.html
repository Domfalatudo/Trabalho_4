<body>
        <header class="header">
        <div class="nav-box">
            <div class="header-left">

                <nav class="header-menu">

                <a href="login.html">Login</a>
                <a href="../index.html" class="header-signup">Sign Up →</a>
            </div>
        </div>
    </header>

    <div class="layout">

        <section class="left">
            <div class="title-box">
                <h1>Relembre suas memórias</h1>
            </div>

            <p class="desc">
                Entre para continuar explorando artigos exclusivos, curiosidades históricas e os segredos culturais de cada estado tudo personalizado para você.
            </p>

            <div class="language">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Flag_of_Brazil.svg" alt="bandeira do brasil">
                Português
                <span>›</span>
            </div>
        </section>


        <section class="right">
            <div class="card">

                <h2>Login</h2>

                <form action="home.html">
                    <label for="Nome">Nome:</label>
                    <input type="text" id="Nome"  required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" required>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" required>

                    <label for="confirmacao">Confirme:</label>
                    <input type="password" id="confirmacao" required>

                    <div class="check">
                        <input type="checkbox" id="checkbox" required>
                        <label for="checkbox">Ao clicar você estará enviando dados à Nárnia</label>
                    </div>

                    <button type="submit">Login</button>

                    <p class="login">Não tem conta? <a href="../index.html">Sign Up</a></p>
                </form>

            </div>
        </section>

    </div>

</body>
